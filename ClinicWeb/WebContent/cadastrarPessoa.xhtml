					</h:selectOneMenu>

					<br />

						requiredMessage="#{leg.campo_Obrigatorio}" />
					<br />

						requiredMessage="#{leg.campo_Obrigatorio}" />
						
						<br />
					<h:outputText styleClass="textField" value="#{leg.logradouro}" />
					<h:inputText value="#{c.endereco.logradouro}" required="true"

					<h:inputText value="#{c.endereco.cidade}" required="true"
						requiredMessage="#{leg.campo_Obrigatorio}" />
